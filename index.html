<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="dashboard">
            <ul class="dashboard-logo">
                <li>
                    <img src="assets/placeholder.png" alt="">
                    <h1>Dashboard</h1>
                </li>
            </ul>
            <ul class="dashboard-nav">
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">Home</a>
                </li>
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">Profile</a>
                </li>
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">Messages</a>
                </li>
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">History</a>
                </li>
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">Tasks</a>
                </li>
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">Communities</a>
                </li>
            </ul>
            <ul class="dashboard-settings">
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">Settings</a>
                </li>
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">Support</a>
                </li>
                <li>
                    <img src="assets/placeholder.png" alt=""><a href="#">Privacy</a>
                </li>
            </ul>
        </div>
        <header class="header">
            <div class="header-top">
                <div class="search-wrapper">
                    <img src="assets/placeholder.png" alt="">
                    <input type="search" class="search-input" aria-label="Search">
                </div>
                <div class="header-top-actions">
                    <img src="assets/placeholder.png" alt="">
                    <img src="assets/placeholder.png" alt="">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="header-bottom">
                <div class="user-header">
                    <img src="assets/placeholder.png" alt="Morgan Oakley" class="avatar">
                    <div class="user-text">
                        <div class="user-greeting">Hi there,</div>
                        <div class="user-name">Morgan Oakley</div>
                    </div>
                </div>
                <div class="header-bottom-actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="projects">

            </div>
        </div>
        <aside class="sidebar">
            <div class="announcements">

            </div>
            <div class="trending">

            </div>
        </aside>

</html>
